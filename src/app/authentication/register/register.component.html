<form class="form-signin text-center">
  <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->

  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  <form>
    <label for="inputEmail" class="sr-only">Name</label>
    <input type="email" [(ngModel)]="registerUserData.name" name="name" class="form-control" placeholder="Full Name" required>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" [(ngModel)]="registerUserData.email" name="email" class="form-control" placeholder="Email address" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="registerUserData.password" name="email" class="form-control" placeholder="Password" required>
    
    <button (click)="registerUser()" class="btn btn-lg btn-primary btn-block" type="button" >Register</button>
  </form>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
