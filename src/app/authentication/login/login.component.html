<form class="form-signin text-center">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" [(ngModel)]="loginUserData.email" name="email" class="form-control" placeholder="Email address" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="loginUserData.password" name="email" class="form-control" placeholder="Password" required>
  
  <button (click)="loginUser()" class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>

</form>
