<div>
    <form>
        <div class="form-group" *ngIf="editTitle">
          <input type="text" class="form-control" name="title" placeholder="Title" required [(ngModel)]="video.title" (blur)="onBlurMethod()">
        </div>
        <h4 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h4>
        <div class="form-group">
            <input type="text" class="form-control" name="url" placeholder="Url" required [(ngModel)]="video.url">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description"></textarea> 
          </div>
    </form>
</div>
