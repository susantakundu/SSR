<div>
    <div>
        <iframe width="100%" height="315" [src]="video.url | safe" frameborder="0" allowfullscreen></iframe>
    </div>
    <form>
        
        <div class="form-group" *ngIf="editTitle">
          <input type="text" #myInput class="form-control" name="title" placeholder="Title" required [(ngModel)]="video.title" (blur)="onBlurMethod()">
        </div>
        <h4 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h4>
        
         <div class="form-group">
            <input type="text" class="form-control" name="url" placeholder="Url" required [(ngModel)]="video.url">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description"></textarea> 
          </div>
          <button (click)="updateVideo()" class="btn btn-info">Update</button>
          <button (click)="deleteVideo()" class="btn btn-danger">Delete</button>
    </form>
</div>
