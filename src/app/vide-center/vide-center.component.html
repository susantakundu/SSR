<div class="row">
    <div class="col-md-9">
      <div *ngIf="newvideoAdding"> 
          <h4 class="mb-3">New Video</h4>
          <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
              <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" required name="title" ngModel>
              </div>
              <div class="form-group">
                  <label>Url</label>
                  <input type="text" class="form-control" required name="url" ngModel>
              </div>
              <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" required name="description" ngModel>
              </div>
              <button type="submit" class="btn btn-success">Save</button>
          </form>
      </div>
      <div *ngIf="!selectedVideo && !newvideoAdding">No video is selected right now</div>
      <video-detail *ngIf="selectedVideo && !newvideoAdding" [video]="selectedVideo" (updateVideoEvent)="onUpdateVideoEvent($event)" 
      (deleteVideoEvent)="onDeleteVideoEvent($event)"
      ></video-detail>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success btn-block mb-2" (click)="newVideo()">Add Video</button>
      <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
    </div>
</div>
